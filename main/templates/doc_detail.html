{% extends 'home.html' %}

{% block content %}
<!-- Removed 'container' background so it blends with the dark body -->
<div class="mt-5" style="background: transparent;">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card  text-light">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h2 class="mb-0">Document {{ doc.id }}</h2>
                    <!-- Updated link to pass query + page, uses .but class for styling -->
                    <a 
                      href="{% url 'main:results' %}?q={{ query }}&page={{ page }}"
                      class="but"
                      style="text-decoration: none;"
                    >
                      Back to Results
                    </a>
                </div>
                <div class="card-body">
                    <p class="mb-3">
                        <strong>Query:</strong> {{ query }}
                    </p>
                    <h5 style="border-bottom: 1px solid;">Document Content:</h5>
                    <p class="card-text">{{ doc.text }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
