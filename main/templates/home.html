{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Search App{% endblock %}</title>
    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    
    {% block head %}
    {% endblock %}
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'main:home' %}">Search App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{% url 'main:home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'main:results' %}?q=">Search</a>
                    </li>
                    <!-- Add more nav items if needed -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        {% block content %}
        <div class="text-center mt-5">
            <h1>Welcome to the Search App</h1>
            <form id="search-form" action="{% url 'main:results' %}" method="get" class="mt-4">
                <div class="input-group">
                    <input
                        type="text"
                        id="search-input"
                        name="q"
                        placeholder="Search..."
                        class="form-control"
                        oninput="fetchSuggestions()"
                    >
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
            </form>
            <ul id="suggestions" class="list-group mt-2" style="width: 50%; margin: 0 auto;"></ul>
        </div>
        {% endblock %}
    </div>


    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}
    <script>
        function fetchSuggestions() {
            const query = document.getElementById('search-input').value;
    
            // Only fetch suggestions if query length is 3 or more
            if (query.length >= 3) {
                fetch(`/autocomplete/?q=${encodeURIComponent(query)}`)
                    .then(response => response.json())
                    .then(data => {
                        const suggestionsList = document.getElementById('suggestions');
                        suggestionsList.innerHTML = ''; // Clear previous suggestions
    
                        data.suggestions.forEach(suggestion => {
                            const listItem = document.createElement('li');
                            listItem.textContent = suggestion;
                            listItem.classList.add('list-group-item', 'list-group-item-action');
    
                            // Add click event to perform search with the suggestion
                            listItem.addEventListener('click', () => {
                                document.getElementById('search-input').value = suggestion;
                                document.getElementById('search-form').submit();
                            });
    
                            suggestionsList.appendChild(listItem);
                        });
                    })
                    .catch(error => {
                        console.error('Error fetching suggestions:', error);
                    });
            } else {
                // Clear suggestions if query length is less than 3
                document.getElementById('suggestions').innerHTML = '';
            }
        }
    </script>
    {% endblock %}
</body>
</html>
