{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Search App{% endblock %}</title>
    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    
    {% block head %}
    {% endblock %}
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark ">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'main:home' %}">Search App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{% url 'main:home' %}">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        {% block content %}
        <div class="text-center mt-5">
            <h1>
                Search App
            </h1>
            <br>
            <br>

            <!-- Form wrapping everything to allow Enter key submission -->
            <form id="search-form" action="{% url 'main:results' %}" method="get">
                <div id="search">
                    <!-- Simple text label "Search" outside the input bar -->
                    <span style="margin-right: 10px; font-weight: 600;">Search</span>

                    <!-- Original SVG animation -->
                    <svg viewBox="0 0 420 60" xmlns="http://www.w3.org/2000/svg">
                        <rect class="bar"/>
                        
                        <g class="magnifier">
                            <circle class="glass"/>
                            <line class="handle" x1="32" y1="32" x2="44" y2="44"></line>
                        </g>
                
                        <g class="sparks">
                            <circle class="spark"/>
                            <circle class="spark"/>
                            <circle class="spark"/>
                        </g>
                
                        <g class="burst pattern-one">
                            <circle class="particle circle"/>
                            <path class="particle triangle"/>
                            <circle class="particle circle"/>
                            <path class="particle plus"/>
                            <rect class="particle rect"/>
                            <path class="particle triangle"/>
                        </g>
                        <g class="burst pattern-two">
                            <path class="particle plus"/>
                            <circle class="particle circle"/>
                            <path class="particle triangle"/>
                            <rect class="particle rect"/>
                            <circle class="particle circle"/>
                            <path class="particle plus"/>
                        </g>
                        <g class="burst pattern-three">
                            <circle class="particle circle"/>
                            <rect class="particle rect"/>
                            <path class="particle plus"/>
                            <path class="particle triangle"/>
                            <rect class="particle rect"/>
                            <path class="particle plus"/>
                        </g>
                    </svg>

                    <!-- Search input -->
                    <input
                        type="text"
                        id="search-input"
                        name="q"
                        placeholder="Search..."
                        class="form-control"
                        oninput="fetchSuggestions()"
                    >
                    
                    <!-- Submit button -->
                    <button type="submit" class="but">Search</button>
                </div>
            </form>

            <!-- Auto-complete suggestions -->
            <ul id="suggestions" class="suggestions list-group mt-2"></ul>
        </div>

        <div id="results"></div>
        {% endblock %}
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}
    <script>
        function fetchSuggestions() {
            const query = document.getElementById('search-input').value;

            if (query.length >= 3) {
                fetch(`/autocomplete/?q=${encodeURIComponent(query)}`)
                    .then(response => response.json())
                    .then(data => {
                        const suggestionsList = document.getElementById('suggestions');
                        suggestionsList.innerHTML = '';

                        data.suggestions.forEach(suggestion => {
                            const listItem = document.createElement('li');
                            listItem.textContent = 'â–º ' + suggestion;
                            listItem.classList.add('suggestions', 'list-group-item', 'list-group-item-action', 'text-start');

                            listItem.addEventListener('click', () => {
                                document.getElementById('search-input').value = suggestion;
                                document.getElementById('search-form').submit();
                            });

                            suggestionsList.appendChild(listItem);
                        });
                    })
                    .catch(error => {
                        console.error('Error fetching suggestions:', error);
                    });
            } else {
                document.getElementById('suggestions').innerHTML = '';
            }
        }
    </script>
    {% endblock %}
</body>
</html>
